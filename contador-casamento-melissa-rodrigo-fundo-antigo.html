
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Casamento Melissa & Rodrigo</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: #fffaf0;
      color: #4b3b2a;
      text-align: center;
      padding: 40px;
      background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
      background-size: cover;
      background-position: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 5px;
      color: #6e4b7a;
    }

    .subtitle {
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    .countdown {
      font-size: 2em;
      margin-top: 30px;
      font-weight: bold;
      color: #6e4b7a;
    }

    .lavender {
      color: #b57edc;
    }

    .links {
      margin-top: 40px;
    }

    .links a {
      display: inline-block;
      margin: 10px;
      padding: 12px 24px;
      background-color: #6e4b7a;
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-size: 1em;
      transition: background-color 0.3s ease;
    }

    .links a:hover {
      background-color: #b57edc;
    }

    iframe {
      margin-top: 30px;
      border: 4px solid #6e4b7a;
      border-radius: 16px;
      width: 100%;
      max-width: 600px;
      height: 300px;
    }
  </style>
</head>
<body>

  <h1>Melissa & Rodrigo</h1>
  <div class="subtitle">20 de junho de 2025 - 17h</div>

  <div class="countdown" id="countdown">Carregando contagem...</div>

  <div class="links">
    <a href="https://www.google.com.br/maps/place/Enkant+Park/@-4.9565612,-39.0349226,17z/data=!3m1!4b1!4m6!3m5!1s0x7be9e532e28ab2f:0xa1e6fb3bd141594c!8m2!3d-4.9565665!4d-39.0323477!16s%2Fg%2F1ydkdpbbr?hl=pt-BR&entry=ttu&g_ep=EgoyMDI1MDQwMi4xIKXMDSoASAFQAw%3D%3D" target="_blank">üìç Ver Local</a>
    <a href="https://www.amazon.com.br/hz/wishlist/ls/8MUZT781KC3E?ref_=wl_share" target="_blank">üéÅ Lista de Presentes</a>
    <a href="https://docs.google.com/forms/d/1NAFF67cdnSypenaT2kCc-PShx9TAkcKDixznNvH5TrM/edit" target="_blank">‚úÖ Confirmar Presen√ßa</a>
  </div>

  <iframe 
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1977.7065803816583!2d-39.0349226!3d-4.9565612!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7be9e532e28ab2f%3A0xa1e6fb3bd141594c!2sEnkant%20Park!5e0!3m2!1spt-BR!2sbr!4v1712244563000!5m2!1spt-BR!2sbr"
    allowfullscreen=""
    loading="lazy"
    referrerpolicy="no-referrer-when-downgrade">
  </iframe>

  <script>
    const weddingDate = new Date("2025-06-20T17:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = weddingDate - now;

      if (distance <= 0) {
        document.getElementById("countdown").innerHTML = "üíç √â hoje! Que comece o momento mais especial!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        `Faltam <span class="lavender">${days}</span> dias, <span class="lavender">${hours}</span> horas, <span class="lavender">${minutes}</span> minutos e <span class="lavender">${seconds}</span> segundos`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
